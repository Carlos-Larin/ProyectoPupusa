{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    
    <center>
        <h2>Iniciar Sesion</h2>
    <img src="{% static 'imagenes/pupusas.png' %}" width="200" height="210">
    <form method="post" action="{% url 'Login' %}">
        {% csrf_token %}
        <div class="form-floating mb-3" style="width: 250px;">
            <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Usuario" required >
            <label for="floatingUsername">Usuario</label>
        </div>
        
        <!-- Campo de contraseña con form-floating -->
        <div class="form-floating mb-3"style="width: 250px;">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
            <label for="floatingPassword">Contraseña</label>
        </div>
        
        <div class="d-grid" style="width: 250px;">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </form>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
